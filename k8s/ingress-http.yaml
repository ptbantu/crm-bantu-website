# HTTPS 版本的 Ingress（使用 Traefik 内置 Let's Encrypt 支持）
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crm-bantu-website-http
  namespace: default
  annotations:
    # Traefik Ingress Controller 配置 - 使用 Let's Encrypt 自动申请证书
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - www.crmbantu.space
    secretName: crm-bantu-website-tls
  rules:
  - host: www.crmbantu.space
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crm-bantu-website-dev
            port:
              number: 5173

