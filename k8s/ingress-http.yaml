# HTTPS 版本的 Ingress（使用 cert-manager 自动管理 Let's Encrypt 证书）
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crm-bantu-website-http
  namespace: default
  annotations:
    # 使用 cert-manager 自动管理 SSL 证书
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Traefik Ingress Controller 配置
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - www.crmbantu.space
    secretName: crm-bantu-website-tls
  rules:
  - host: www.crmbantu.space
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crm-bantu-website-dev
            port:
              number: 5173

