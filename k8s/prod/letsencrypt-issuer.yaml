# Let's Encrypt ClusterIssuer - 生产环境
# 用于自动为前端域名颁发 SSL 证书
# 支持 nginx ingress controller

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    environment: production
spec:
  acme:
    # Let's Encrypt 生产环境服务器
    server: https://acme-v02.api.letsencrypt.org/directory
    # 邮箱地址（用于接收证书过期通知）
    email: admin@bantuqifu.xin  # 请替换为实际的管理员邮箱
    # 私钥存储位置
    privateKeySecretRef:
      name: letsencrypt-prod
    # HTTP-01 验证方式
    solvers:
    - http01:
        ingress:
          class: traefik  # 使用 traefik ingress controller
---
# Let's Encrypt 测试环境 ClusterIssuer（可选，用于测试）
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    environment: staging
spec:
  acme:
    # Let's Encrypt 测试环境服务器（用于测试，避免请求限制）
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@bantuqifu.xin  # 请替换为实际的管理员邮箱
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: nginx  # 使用 nginx ingress controller

