apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crm-bantu-website
  namespace: default
  labels:
    app: crm-bantu-website
    environment: production
  annotations:
    # Traefik Ingress Controller 配置
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # 注意：证书由 certificate.yaml 手动管理，不使用 ingress-shim 自动创建
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - oa.bantuqifu.com
    - www.oabantuqifu.com
    secretName: crm-bantu-website-tls
  rules:
  - host: oa.bantuqifu.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crm-bantu-website
            port:
              number: 80
  - host: www.oabantuqifu.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crm-bantu-website
            port:
              number: 80
