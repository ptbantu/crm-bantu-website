version: '3.8'

services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
    image: crm-bantu-website:latest
    container_name: crm-bantu-website
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

